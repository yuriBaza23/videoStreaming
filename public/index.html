<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cam</title>
  <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./styles.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
  <header class="header_view">

  </header>

  <div class="video_container">
    <video autoplay class="remote_video" id="remote_video"></video>
    <div class="local_video_container">
      <video autoplay class="local_video" muted id="local_video"></video>
      <span class="room" id="room">Your Room</span>
      <span class="room" id="user">Your User</span>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
